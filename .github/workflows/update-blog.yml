name: Update Tistory Blog Posts

on:
  # ìŠ¤ì¼€ì¤„ ì‹¤í–‰ (ë§¤ì¼ ì˜¤ì „ 9ì‹œ, ì˜¤í›„ 6ì‹œ)
  schedule:
    - cron: '0 0 * * *'    # ë§¤ì¼ ìžì • (UTC ê¸°ì¤€)
    - cron: '0 9 * * *'    # ë§¤ì¼ ì˜¤ì „ 9ì‹œ (UTC ê¸°ì¤€)
  
  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:

jobs:
  update-blog-posts:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser
      
      - name: ðŸ”„ Update blog posts
        run: |
          python update_blog.py
        env:
          TZ: 'Asia/Seoul'
      
      - name: âœ… Check for changes
        id: verify-diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: ðŸ’¾ Commit and push if changed
        if: steps.verify-diff.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "ðŸ”„ Update blog posts - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
      
      - name: ðŸ“Š Summary
        run: |
          echo "### ðŸŽ‰ Blog Update Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Time:** $(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Success âœ…" >> $GITHUB_STEP_SUMMARY
